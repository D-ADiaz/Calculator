<!DOCTYPE html>
<html lang="en">
    <head>
        <script src = "js-file.js" defer></script>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href ="style.css">        
    </head>

    <body>
        <div class="header">Calculator Website</div>
        <div class="body">
            <div class = "calculatorContainer">

                <span id ="display">0000</span>
                    <div class="columnContainer">
                        <div class="columns">
                            <button class="operator" id = "openParenthesis">(</button>
                            <button class="digit" id="one">1</button>
                            <button class="digit" id="four">4</button>
                            <button class="digit" id="seven">7</button>
                            <button class="digit" id="zero">0</button>
                        </div>
                        <div class="columns">
                            <button class="operator" id = "clsedParenthesis">)</button>
                            <button class="digit" id="two">2</button>
                            <button class="digit" id="five">5</button>
                            <button class="digit" id="eight">8</button>
                            <button class="operator" id = "decimal">.</button>
                        </div>

                        <div class="columns">
                            <button class="operator" id = "percent">%</button>
                            <button class="digit" id="three">3</button>
                            <button class="digit" id="six">6</button>
                            <button class="digit" id="nine">9</button>
                            <button class="operator" id = "equals">=</button>
                        </div>

                        <div class="columns">
                            <button class="operator" id = "clear">AC</button>
                            <button class="operator" id ="divide">/</button>
                            <button class="operator" id = "multiply">*</button>
                            <button class="operator" id ="minus">-</button>
                            <button class="operator" id="plus">+</button>
                        </div>
                    </div>
                </div>
                   
                    
            </div>
        </div>

    </body>
</html>
